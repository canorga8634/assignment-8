<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment 08</title>
    <script src="js/employee-management.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="application">
        <h3>The Employee Management Application</h3>
        <section>
            <h4>Add Employee</h4>
            <form id="employeeForm">
                <div id="formContainer">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title">
                    </div>
                    <div>
                        <label for="extension">Extension:</label>
                        <input type="text" id="extension">
                    </div>
                    <div>
                        <button id="addBtn">Add</button>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <h4>Showing <span id="count"></span> Employees</h4>
            <table id="tableMain">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Extension</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="tableBody">
                </tbody>
            </table>
        </section>
    </section>
</body>

</html>
